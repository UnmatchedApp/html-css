<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo</title>
</head>
<body>
    <h1>Paragrafo e quebras de linha</h1>
    <hr>
    <p>
        Voce pode escrever um paragrafo de qualquer jeito.
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar especifico &lt;br&gt; como esse, pode usar a tag br. <!-- LESS THAN / GREATER THAN-->
    </p>
    <p>
        Vamos adicionar alguns simbulos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>
        Vamos adicionar alguns emojis : 
        &#x1F596;
    </p>
</body>
</html>
